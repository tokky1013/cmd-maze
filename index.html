<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CMD_MAZE</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="tab">
            <img src="./img/icon.png">
            <div>コマンドプロンプト</div>
            <div class="flex-1"></div>
            <img src="./img/close.svg">
        </div>
        <img src="./img/plus.svg" class="tab-img">
        <div class="vl">|</div>
        <img src="./img/arrow_down.svg" class="tab-img">
        <div class="flex-1 spacer"></div>

        <img src="./img/maximize.svg" class="window-img maximize">
        <img src="./img/rectangle.svg" class="window-img">
        <img src="./img/close.svg" class="window-img close">
    </header>
    <div id="cmd-window">
        <div>
            Microsoft Windows [Version 10.0.26100.4946]<br>
            (c) Microsoft Corporation. All rights reserved.<br>
            <br>
            C:<span class="backslash">\</span>Users<span class="backslash">\</span>user>python cmd_maze.py
            <pre>Version&nbsp;&nbsp;&#009;:&nbsp;<span id="version"></span></pre>
            <!-- <pre>Maze size&#009;:&nbsp;<span id="maze-size"></span></pre> -->
            <pre>Time&#009;&#009;:&nbsp;<span id="time"></span></pre>
            Press CTRL+C to quit<br>
            <br>
        </div>
        <div id="display"></div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/render.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
